server {
    listen 80;
    server_name localhost;  # Replace with your domain or container name if needed

    access_log /var/log/nginx/localhost.access.log;
    error_log /var/log/nginx/localhost.error.log;

    location / {
        proxy_pass http://host.docker.internal:8000;  # Use this in Docker to reach the host machine
        # proxy_pass http://127.0.0.1:8000;  # Use this if backend runs inside same container (less common)

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

